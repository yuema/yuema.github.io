	<body onload="ip()">
		<script>
			function ip() {
				var hrefValue = window.location.href //获取当前地址

				if (hrefValue != 'https://uptapapi.uptap.com/h5Game/?type=Game&platform=chubao_uptap')
					//JS中变量都是var型，可直接比较

					window.location.href = 'https://uptapapi.uptap.com/h5Game/?type=Game&platform=chubao_uptap'
			}
		</script>
	</body>
