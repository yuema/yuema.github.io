<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.7.0/intersection-observer.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.3.1/dist/lazyload.min.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-MT723MRCVM"></script>
		<script>
			window.dataLayer = window.dataLayer || []
			function gtag() {
				dataLayer.push(arguments)
			}
			gtag('js', new Date())

			gtag('config', 'G-MT723MRCVM')
		</script>
		<script async type="text/javascript" src="https://asset.fwcdn2.com/js/embed-feed.js"></script>

		<style>
			* {
				box-sizing: border-box;
			}

			html {
				width: 100%;
			}

			body {
				width: 100%;
				margin: 0;
				background-color: #e6e6e6;
			}

			.title {
				font-size: 24px;
				font-weight: bold;
				padding: 20px;
			}

			#root {
				width: 100%;
				padding: 0 12px;
			}

			.wrapper {
				padding: 8px;
				background-color: #ffffff;
				margin-bottom: 12px;
			}

			.lazy {
				display: block;
				width: 100%;
			}

			.title {
				position: absolute;
				font-size: 28px;
				font-weight: 500;
				margin: 0px;
				padding: 10px 20px;
			}
			.advertising {
				position: relative;
				width: 100%;
				height: 280px;
				display: flex;
				margin-bottom: 10px;
				justify-content: space-around;
			}
			.ad_one {
				max-width: 291px;
				margin-left: 12px;
				width: 100%;
				height: 100%;
				border-radius: 10px;
				margin-right: 6px;
				background-color: #efefef;
			}
			.ad_two {
				max-width: 291px;
				margin-left: 6px;
				margin-right: 12px;
				border-radius: 10px;
				width: 100%;
				height: 100%;
				background-color: #efefef;
			}

			.ad1,
			.ad2 {
				width: 100%;
				height: 100%;
				border-radius: 10px;
			}
			/* 大屏幕 ：大于等于1200px*/
			@media (min-width: 1200px) {
				.advertising {
					height: 480px;
				}
			}

			/*默认*/
			@media (min-width: 980px) {
				.advertising {
					height: 381px;
				}
			}

			/* 平板电脑和小屏电脑之间的分辨率 */
			@media (min-width: 768px) and (max-width: 979px) {
				.advertising {
					height: 294px;
				}
				.ad_two,
				.ad_one {
					width: 178px;
				}
			}

			/* 横向放置的手机和竖向放置的平板之间的分辨率 */
			@media (max-width: 767px) {
				.advertising {
					height: 294px;
				}
			}

			/* 横向放置的手机及分辨率更小的设备 */
			@media (max-width: 480px) {
				.advertising {
					height: 280px;
				}
			}
		</style>
	</head>
	<body>
		<div class="advertising">
			<a href="https://uptapapi.uptap.com/h5Game/?type=Game&platform=uptapin2&appid=BigSword" class="ad_one">
				<img
					class="ad1"
					src="./images/Games.gif"
					alt=""
				/>
			</a>
			<a href="https://www.gostarfavor.com/TPD" class="ad_two">
				<img
					class="ad2"
					src="./images/giphy.gif"
					alt=""
				/>
			</a>
		</div>
		<div id="root">
			<fw-embed-feed app_id="uhY_qzqW02Gtjsg9auDYl91JKohMIUjs" mode="grid" open_in="default" max_videos="0" placement="middle" title=""></fw-embed-feed>
		</div>
		<script type="text/javascript" src="https://s.skimresources.com/js/187404X1658028.skimlinks.js"></script>
	</body>
</html>
