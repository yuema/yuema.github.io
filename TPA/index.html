		<style>
			* {
				box-sizing: border-box;
			}

			html {
				width: 100%;
			}

			body {
				width: 100%;
				margin: 0;
				background-color: #e6e6e6;
			}

			.title {
				font-size: 24px;
				font-weight: bold;
				padding: 20px;
			}

			#root {
				width: 100%;
				padding: 0 12px;
			}

			.wrapper {
				padding: 8px;
				background-color: #ffffff;
				margin-bottom: 12px;
			}

			.lazy {
				display: block;
				width: 100%;
			}
			.advertising {
				position: relative;
				width: 100%;
				height: 280px;
				display: flex;
				margin-bottom: 10px;
				justify-content: space-around;
			}
			.ad_one {
				max-width: 291px;
				width: 100%;
				height: 100%;
				border-radius: 10px;
				margin-right: 6px;
				background-color: #efefef;
			}
			.ad_two {
				max-width: 291px;
				margin-left: 6px;
				border-radius: 10px;
				width: 100%;
				height: 100%;
				background-color: #efefef;
			}

			.ad1,
			.ad2 {
				width: 100%;
				height: 100%;
				border-radius: 10px;
			}
			/* 大屏幕 ：大于等于1200px*/
			@media (min-width: 1200px) {
				.advertising {
					height: 480px;
				}
			}

			/*默认*/
			@media (min-width: 980px) {
				.advertising {
					height: 381px;
				}
			}

			/* 平板电脑和小屏电脑之间的分辨率 */
			@media (min-width: 768px) and (max-width: 979px) {
				.advertising {
					height: 294px;
				}
				.ad_two,
				.ad_one {
					width: 178px;
				}
			}

			/* 横向放置的手机和竖向放置的平板之间的分辨率 */
			@media (max-width: 767px) {
				.advertising {
					height: 294px;
				}
			}

			/* 横向放置的手机及分辨率更小的设备 */
			@media (max-width: 480px) {
				.advertising {
					height: 280px;
				}
			}
		</style>

				</a>
				<a href="https://uptapapi.uptap.com/h5Game/?type=Game&platform=uptapin2&appid=BoardTheTrain" class="ad_two">
					<img class="ad2" src="./images/BoardTheTrain20210519.gif" alt="" />
				</a>
			</div>

		</div>
